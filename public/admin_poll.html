<h1>ADMIN</h1>

<section class="new-admin-poll">
  <form action="/admin_poll" method="post">
    <h3>Question</h3>
    <input name='adminPoll[question][question]' type="text" placeholder="Question" class="f-q"><br><br>
    <input name='adminPoll[answers][first]' type="text" placeholder="First_quality" class="f-q">
    <input name='adminPoll[answers][second]' type="text" placeholder="Second quality" class="s-q">
    <input name='adminPoll[answers][third]' type="text" placeholder="Third quality" class="t-q">
    <input name='adminPoll[refId]' type="hidden">
   <button id="submit-admin-poll" class="submit-admin-poll">Submit</button>
</form>
</section>

<script src="/jquery.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/application.js"></script>
